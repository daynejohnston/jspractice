<div class="container">

  <div *ngIf="showList">
      <button class="btn btn-outline-success float-right" (click)="onShowForm()">Add Character</button>
      <app-character-list (showForm)="onShowForm($event)"></app-character-list>
  </div>

  <div *ngIf="!showList">
    <app-add-character (showForm)="onShowForm()" [model]="model"></app-add-character>
  </div>
  
    
</div>
