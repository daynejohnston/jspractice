<div class="table-responsive pt-2">
  <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters" (click)="onEditCharacter(character)">
          <td>{{ character.name }}</td>
          <td><span *ngFor="let tag of character.tags" class="tag"> {{ tag }}</span></td>
        </tr>
      </tbody>
  </table>
</div>
