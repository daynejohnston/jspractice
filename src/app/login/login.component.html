<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="wrap">
          <p class="form-title">
              Sign In</p>
          <form class="login">
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
            <input type="submit" value="Sign Up" class="btn btn-primary btn-sm" />
            <div class="remember">
              <div class="row">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />
                        Remember Me
                    </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
